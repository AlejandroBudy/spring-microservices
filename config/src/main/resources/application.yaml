eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8088
spring:
  boot:
    admin:
      client:
        url: ${ADMIN_URI:http://localhost:8888}
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ElinaValieva/spring-microservices.git
          search-paths: configuration-repo