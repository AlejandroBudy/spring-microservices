server:
  port: 8888
spring:
  boot:
    admin:
      probed-endpoints: env, metrics, trace, jolokia, info, configprops
  application:
    name: admin
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5
