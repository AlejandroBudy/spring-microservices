import org.apache.tools.ant.taskdefs.condition.Os

group 'org.example'
version '1.0-SNAPSHOT'

task setup {
    doFirst {
        subprojects {
            if (it.file('build.gradle.kts').exists() || it.file('build.gradle').exists()) {
                println("Build project: ${it.name}")
                exec {
                    if (Os.isFamily(Os.FAMILY_WINDOWS))
                        commandLine("cmd", "/c", "gradlew build -x test")
                    else
                        commandLine("sh", "-c", "gradlew build -x test")
                }
            }
        }
    }
    doLast {
        exec {
            if (Os.isFamily(Os.FAMILY_WINDOWS))
                commandLine("cmd", "/c", "docker-compose build")
            else
                commandLine("sh", "-c", "docker-compose build")
        }
    }
}

tasks.create('helm') {
    group 'deploy'
    description 'Helm Chart installation'
    doLast {
        def names = [:]
        fileTree("helm").visit { FileVisitDetails details ->
            if (details.directory && !(details.name in ["charts", "templates"]))
                names[details.name] = details.name.replaceAll("[.,;:_-]?", "")
        }
        names.each { entry ->
            exec {
                if (Os.isFamily(Os.FAMILY_WINDOWS))
                    commandLine("cmd", "/c", "helm install $entry.value $entry.key")
                else
                    commandLine("sh", "-c", "helm install $entry.value $entry.key")
            }
        }
    }
}